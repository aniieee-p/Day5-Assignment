<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anisha's Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(120deg, #6be6db, #f2f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid #e0d7ec;
      border-radius: 18px;
      width: 330px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #d6a4f0;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      color: #15a19a;
      font-size: 22px;
      margin-bottom: 6px;
    }

    .card h4 {
      color: #19a7b9;
      font-weight: normal;
      font-size: 15px;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 13px;
      color: #444;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .tech-stack {
      background: #f6f1fb;
      border-radius: 10px;
      padding: 10px;
      font-size: 12px;
      color: #5e3c6c;
      margin-bottom: 20px;
    }

    .button-group a {
      text-decoration: none;
      padding: 9px 16px;
      margin: 5px;
      border-radius: 20px;
      font-size: 13px;
      display: inline-block;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .linkedin {
      background-color: #0077b5;
    }

    .linkedin:hover {
      background-color: #005c93;
    }

    .portfolio {
      background-color: #e05297;
    }

    .portfolio:hover {
      background-color: #b73b7d;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="anisha-profile.jpeg" alt="Anisha Patel" class="avatar">
    <h2>Anisha Patel</h2>
    <h4>B.Tech CSE | GLA University ðŸŒ¸</h4>
    <p>Hi! I'm a second-year computer science student passionate about full-stack development and problem solving. Currently exploring DSA & web technologies.</p>

    <div class="tech-stack">
      <strong>Skills:</strong><br>
      Java, Python, C<br>
      HTML, CSS, JavaScript<br>
      Git & GitHub<br>
      SQL & MySQL
    </div>

    <div class="button-group">
      <a href="https://www.linkedin.com/in/anisha-patel-642539272/" target="_blank" class="linkedin">LinkedIn</a>
      <a href="Assignment2.html" target="_blank" class="portfolio">Portfolio</a>
    </div>
  </div>

</body>
</html>
